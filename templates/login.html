<!Doctype html>
<html lang="en" class="h-100">
  {%load static%}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    <!-- Bootstrap core CSS -->
    {% include 'partials/bootcss.html' %}
    
    <title>KING</title>

  </head>
  <body>
    
    <div class="card-img-overlay py-2">

      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-3 my-0 py-1">

        <a class="navbar-brand px-1 mx-3" href="/">
          <img src="/static/4.png" alt="King logo" width="62px" height="61px"><span class="sr-only"></span></a>
        <a class="navbar-brand" href="/" width="62px" height="61px"><h1><b><strong>THE KING</strong></b></h1><span class="sr-only"></span></a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span> 
        </button>

        <div class="collapse navbar-collapse px-2" id="navbarNav">
        </div>

        <div class="collapse navbar-collapse px-2" id="navbarNav">

          <div class="container-fluid mx-3 px-0">
          </div>

          <ul class="navbar-nav">

            <li class="nav-item px-2" title='LOGIN'>
              <a class="nav-link active" href="/login">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pen mx-3" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                </svg><strong>LOGIN</strong>
              </a>
            </li>

            <li class="nav-item active px-2" title='REGISTER'>
              <a class="nav-link active" href="/register">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-plus mx-3" viewBox="0 0 16 16">
                  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                </svg><strong>REGISTER</strong>
              </a>
            </li>

          </ul>

        </div>

      </nav>

      <style>
        div.relative {
          position: relative;
          left: 350px;
          top: 20px;
        }
        div.alert {
          position: relative;
          left: 510px;
          top: 100px;
        }
        
      </style>

      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-sm-3 text-center" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
      {% endif %}

      <div class="relative col-sm-5 mx-5 py-5 mb-2">

        <div class="col-sm g-2 my-4 pt-3 form-control align-items-center">

          <div class="container my-2 pb-1">
            <h2 class="text-center"><b><u>LOGIN</u></b></h2>
          </div>

          <form method="POST" action="/login">
            {% csrf_token %}  

            <div class="row g-2">
            <div class="col-sm g-3">
              <div class="form-floating mb-1">
                <input type="username" class="form-control" id="username" placeholder="Username"  name='username' required>
                <label for="username">Username</label>
              </div>
            </div>

            <div class="col-sm g-3">
              <div class="form-floating mb-1">
                <input type="password" class="form-control" id="password" placeholder="Password"  name='password' required>
                <label for="password">Password</label>
              </div>
            </div>
            </div>

            <div class="row g-4">
              <div class="text-center">
                <div class="form-floating mt-4 mb-2" id="login">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>

            <div class="row text-center">
              <div class="col mt-3 mb-3"><strong>Create a new account..!</strong>
                <a class="btn btn-success mx-3" aria-current="page" href="/register">REGISTER</a>
              </div>
            </div>

          </form>
        
        </div>

      </div>

    </div>

    <img src="/static/h.jpg" class="d-block" width="1366px" height="657px" alt="e1.jpg">

    {% include 'partials/bootjs.html' %}

  </body>

</html>
